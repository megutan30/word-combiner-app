<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>単語組み合わせアプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            text-align: center;
            padding: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #ff6b6b;
            padding-bottom: 10px;
        }

        .word-input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .word-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .word-input:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .add-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 107, 107, 0.3);
        }

        .word-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            min-height: 50px;
            padding: 15px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }

        .word-tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: fadeIn 0.3s;
        }

        .word-tag .remove-btn {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .generate-btn {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-bottom: 30px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 184, 148, 0.3);
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-section {
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
        }

        .word-boxes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .word-box {
            background: white;
            border: 3px solid #ff6b6b;
            border-radius: 15px;
            padding: 20px;
            min-width: 150px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .word-box:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .word-box.active {
            border-color: #00b894;
            background: #e8f5f0;
        }

        .word-box .word-text {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .word-box .hint {
            font-size: 0.9em;
            color: #666;
        }

        .replacement-panel {
            background: white;
            border: 2px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            animation: slideDown 0.3s;
        }

        .replacement-words {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .replacement-word {
            background: #f1f2f6;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .replacement-word:hover {
            background: #ff6b6b;
            color: white;
            border-color: #ff6b6b;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .word-input-section {
                flex-direction: column;
            }
            
            .word-boxes {
                flex-direction: column;
                align-items: center;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎲 単語組み合わせアプリ</h1>
            <p>単語を登録してランダムな組み合わせを楽しもう！</p>
        </div>
        
        <div class="content">
            <div class="section">
                <h2>📝 単語を追加</h2>
                <div class="word-input-section">
                    <input type="text" class="word-input" id="wordInput" placeholder="単語を入力してください">
                    <button class="add-btn" onclick="addWord()">追加</button>
                </div>
                
                <div class="word-list" id="wordList">
                    <div class="empty-state">まだ単語が登録されていません</div>
                </div>
            </div>
            
            <div class="section">
                <button class="generate-btn" id="generateBtn" onclick="generateRandomPair()" disabled>
                    🎯 ランダムな組み合わせを生成
                </button>
                
                <div class="result-section" id="resultSection" style="display: none;">
                    <h3>✨ 今日の組み合わせ</h3>
                    <div class="word-boxes" id="wordBoxes">
                        <div class="word-box" id="wordBox1" onclick="selectBox(1)">
                            <div class="word-text" id="word1">単語1</div>
                            <div class="hint">クリックして変更</div>
                        </div>
                        <div class="word-box" id="wordBox2" onclick="selectBox(2)">
                            <div class="word-text" id="word2">単語2</div>
                            <div class="hint">クリックして変更</div>
                        </div>
                    </div>
                </div>
                
                <div class="replacement-panel" id="replacementPanel" style="display: none;">
                    <h4>🔄 単語を選択してください</h4>
                    <div class="replacement-words" id="replacementWords"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let words = [];
        let currentWord1 = '';
        let currentWord2 = '';
        let selectedBox = 0;

        // 初期単語を追加
        const initialWords = ['冒険', '魔法', '勇者', '宝物', '城', '森', '海', '山', '星', '月'];
        initialWords.forEach(word => {
            words.push(word);
        });
        updateWordList();
        updateGenerateButton();

        function addWord() {
            const input = document.getElementById('wordInput');
            const word = input.value.trim();
            
            if (word && !words.includes(word)) {
                words.push(word);
                input.value = '';
                updateWordList();
                updateGenerateButton();
            }
        }

        function removeWord(word) {
            words = words.filter(w => w !== word);
            updateWordList();
            updateGenerateButton();
        }

        function updateWordList() {
            const wordList = document.getElementById('wordList');
            
            if (words.length === 0) {
                wordList.innerHTML = '<div class="empty-state">まだ単語が登録されていません</div>';
                return;
            }
            
            wordList.innerHTML = words.map(word => `
                <div class="word-tag">
                    ${word}
                    <button class="remove-btn" onclick="removeWord('${word}')">×</button>
                </div>
            `).join('');
        }

        function updateGenerateButton() {
            const generateBtn = document.getElementById('generateBtn');
            generateBtn.disabled = words.length < 2;
        }

        function generateRandomPair() {
            if (words.length < 2) return;
            
            const shuffled = [...words].sort(() => Math.random() - 0.5);
            currentWord1 = shuffled[0];
            currentWord2 = shuffled[1];
            
            document.getElementById('word1').textContent = currentWord1;
            document.getElementById('word2').textContent = currentWord2;
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('replacementPanel').style.display = 'none';
            
            // リセット選択状態
            document.getElementById('wordBox1').classList.remove('active');
            document.getElementById('wordBox2').classList.remove('active');
            selectedBox = 0;
        }

        function selectBox(boxNumber) {
            // 前の選択をリセット
            document.getElementById('wordBox1').classList.remove('active');
            document.getElementById('wordBox2').classList.remove('active');
            
            // 新しい選択を設定
            selectedBox = boxNumber;
            document.getElementById(`wordBox${boxNumber}`).classList.add('active');
            
            // 置換パネルを表示
            showReplacementPanel();
        }

        function showReplacementPanel() {
            const panel = document.getElementById('replacementPanel');
            const replacementWords = document.getElementById('replacementWords');
            
            // 現在選択されている単語以外を表示
            const currentWord = selectedBox === 1 ? currentWord1 : currentWord2;
            const availableWords = words.filter(word => word !== currentWord);
            
            replacementWords.innerHTML = availableWords.map(word => `
                <div class="replacement-word" onclick="replaceWord('${word}')">
                    ${word}
                </div>
            `).join('');
            
            panel.style.display = 'block';
        }

        function replaceWord(newWord) {
            if (selectedBox === 1) {
                currentWord1 = newWord;
                document.getElementById('word1').textContent = newWord;
            } else if (selectedBox === 2) {
                currentWord2 = newWord;
                document.getElementById('word2').textContent = newWord;
            }
            
            // パネルを隠す
            document.getElementById('replacementPanel').style.display = 'none';
            
            // 選択状態をリセット
            document.getElementById('wordBox1').classList.remove('active');
            document.getElementById('wordBox2').classList.remove('active');
            selectedBox = 0;
        }

        // Enterキーで単語を追加
        document.getElementById('wordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addWord();
            }
        });
    </script>
</body>
</html>
