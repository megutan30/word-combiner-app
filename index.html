    <style>

        .add-btn {

        .word-list {

        .word-tag .remove-btn {

        }

        .generate-btn {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-bottom: 30px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 184, 148, 0.3);
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-section {
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
        }

        .word-boxes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .word-box {
            background: white;
            border: 3px solid #ff6b6b;
            border-radius: 15px;
            padding: 20px;
            min-width: 150px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .word-box:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .word-box.active {
            border-color: #00b894;
            background: #e8f5f0;
        }

        .word-box .word-text {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .word-box .hint {
            font-size: 0.9em;
            color: #666;
        }

        .replacement-panel {
            background: white;
            border: 2px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            animation: slideDown 0.3s;
        }

        .replacement-words {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .replacement-word {
            background: #f1f2f6;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .replacement-word:hover {
            background: #ff6b6b;
            color: white;
            border-color: #ff6b6b;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .word-input-section {
                flex-direction: column;
            }
            
            .word-boxes {
                flex-direction: column;
                align-items: center;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ² å˜èªçµ„ã¿åˆã‚ã›ã‚¢ãƒ—ãƒª</h1>
            <p>å˜èªã‚’ç™»éŒ²ã—ã¦ãƒ©ãƒ³ãƒ€ãƒ ãªçµ„ã¿åˆã‚ã›ã‚’æ¥½ã—ã‚‚ã†ï¼</p>
        </div>
        
        <div class="content">
            <div class="section">
                <h2>ğŸ“ å˜èªã‚’è¿½åŠ </h2>
                <div class="word-input-section">
                    <input type="text" class="word-input" id="wordInput" placeholder="å˜èªã‚’å…¥åŠ›ã—ã¦ãã ã•ã„">
                    <button class="add-btn" onclick="addWord()">è¿½åŠ </button>
                </div>
                
                <div class="word-list" id="wordList">
                    <div class="empty-state">ã¾ã å˜èªãŒç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“</div>
                </div>
            </div>
            
            <div class="section">
                <button class="generate-btn" id="generateBtn" onclick="generateRandomPair()" disabled>
                    ğŸ¯ ãƒ©ãƒ³ãƒ€ãƒ ãªçµ„ã¿åˆã‚ã›ã‚’ç”Ÿæˆ
                </button>
                
                <div class="result-section" id="resultSection" style="display: none;">
                    <h3>âœ¨ ä»Šæ—¥ã®çµ„ã¿åˆã‚ã›</h3>
                    <div class="word-boxes" id="wordBoxes">
                        <div class="word-box" id="wordBox1" onclick="selectBox(1)">
                            <div class="word-text" id="word1">å˜èª1</div>
                            <div class="hint">ã‚¯ãƒªãƒƒã‚¯ã—ã¦å¤‰æ›´</div>
                        </div>
                        <div class="word-box" id="wordBox2" onclick="selectBox(2)">
                            <div class="word-text" id="word2">å˜èª2</div>
                            <div class="hint">ã‚¯ãƒªãƒƒã‚¯ã—ã¦å¤‰æ›´</div>
                        </div>
                    </div>
                </div>
                
                <div class="replacement-panel" id="replacementPanel" style="display: none;">
                    <h4>ğŸ”„ å˜èªã‚’é¸æŠã—ã¦ãã ã•ã„</h4>
                    <div class="replacement-words" id="replacementWords"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let words = [];
        let currentWord1 = '';
        let currentWord2 = '';
        let selectedBox = 0;

        // åˆæœŸå˜èªã‚’è¿½åŠ 
        const initialWords = ['å†’é™º', 'é­”æ³•', 'å‹‡è€…', 'å®ç‰©', 'åŸ', 'æ£®', 'æµ·', 'å±±', 'æ˜Ÿ', 'æœˆ'];
        initialWords.forEach(word => {
            words.push(word);
        });
        updateWordList();
        updateGenerateButton();

        function addWord() {
            const input = document.getElementById('wordInput');
            const word = input.value.trim();
            
            if (word && !words.includes(word)) {
                words.push(word);
                input.value = '';
                updateWordList();
                updateGenerateButton();
            }
        }

        function removeWord(word) {
            words = words.filter(w => w !== word);
            updateWordList();
            updateGenerateButton();
        }

        function updateWordList() {
            const wordList = document.getElementById('wordList');
            
            if (words.length === 0) {
                wordList.innerHTML = '<div class="empty-state">ã¾ã å˜èªãŒç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“</div>';
                return;
            }
            
            wordList.innerHTML = words.map(word => `
                <div class="word-tag">
                    ${word}
                    <button class="remove-btn" onclick="removeWord('${word}')">Ã—</button>
                </div>
            `).join('');
        }

        function updateGenerateButton() {
            const generateBtn = document.getElementById('generateBtn');
            generateBtn.disabled = words.length < 2;
        }

        function generateRandomPair() {
            if (words.length < 2) return;
            
            const shuffled = [...words].sort(() => Math.random() - 0.5);
            currentWord1 = shuffled[0];
            currentWord2 = shuffled[1];
            
            document.getElementById('word1').textContent = currentWord1;
            document.getElementById('word2').textContent = currentWord2;
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('replacementPanel').style.display = 'none';
            
            // ãƒªã‚»ãƒƒãƒˆé¸æŠçŠ¶æ…‹
            document.getElementById('wordBox1').classList.remove('active');
            document.getElementById('wordBox2').classList.remove('active');
            selectedBox = 0;
        }

        function selectBox(boxNumber) {
            // å‰ã®é¸æŠã‚’ãƒªã‚»ãƒƒãƒˆ
            document.getElementById('wordBox1').classList.remove('active');
            document.getElementById('wordBox2').classList.remove('active');
            
            // æ–°ã—ã„é¸æŠã‚’è¨­å®š
            selectedBox = boxNumber;
            document.getElementById(`wordBox${boxNumber}`).classList.add('active');
            
            // ç½®æ›ãƒ‘ãƒãƒ«ã‚’è¡¨ç¤º
            showReplacementPanel();
        }

        function showReplacementPanel() {
            const panel = document.getElementById('replacementPanel');
            const replacementWords = document.getElementById('replacementWords');
            
            // ç¾åœ¨é¸æŠã•ã‚Œã¦ã„ã‚‹å˜èªä»¥å¤–ã‚’è¡¨ç¤º
            const currentWord = selectedBox === 1 ? currentWord1 : currentWord2;
            const availableWords = words.filter(word => word !== currentWord);
            
            replacementWords.innerHTML = availableWords.map(word => `
                <div class="replacement-word" onclick="replaceWord('${word}')">
                    ${word}
                </div>
            `).join('');
            
            panel.style.display = 'block';
        }

        function replaceWord(newWord) {
            if (selectedBox === 1) {
                currentWord1 = newWord;
                document.getElementById('word1').textContent = newWord;
            } else if (selectedBox === 2) {
                currentWord2 = newWord;
                document.getElementById('word2').textContent = newWord;
            }
            
            // ãƒ‘ãƒãƒ«ã‚’éš ã™
            document.getElementById('replacementPanel').style.display = 'none';
            
            // é¸æŠçŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆ
            document.getElementById('wordBox1').classList.remove('active');
            document.getElementById('wordBox2').classList.remove('active');
            selectedBox = 0;
        }

        // Enterã‚­ãƒ¼ã§å˜èªã‚’è¿½åŠ 
        document.getElementById('wordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addWord();
            }
        });
    </script>
</body>
